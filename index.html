<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9cf22fd5c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Weather App</h1>
      
      <div class="search">
        <form id="formOne">
          <input
            type="city"
            class="form-city"
            id="cityInput"
            placeholder="Enter your city"
            autocomplete="off"
          />
          <button class="searchButton" id="searchButton">Search</button>
         
        </form>
        
      </div>
      
      <div class="row">
        <div class="col-3 column-one">
          <ul class="row-module">
            <li class="city"> 
            </li>
             
            <li class="date">
              <span id="currentDay"></span>
              <span id="currentHour"></span>
            </li>
            <div class="descrImage">
              <img
              src=""
              alt=""
              id="icon"
              width = 40px;
              />
              <li class="descr"></li>
            </div>

          </ul>
          
        </div>
        <div class="col-2 column-two">
          <ul class="row-module">
            <li class="temp"></li>
           
          </ul>
        </div>
        <div class="col-2 column-three">
          <ul class="row-module">
            
            <li class="incelsius">
              <a href="#" id="celsius">°C</a> <small>|</small>
              <a href="#" id="fahr">°F</a>
            </li>
          </ul>
        </div>
        <div class="col-2 column-four">
          <ul class="row-module">
            <li class="humidity">
              Humidity: <strong class="humidity"></strong><strong>%</strong>
            </li>
            <li class="wind">Wind: <strong class="speed"> </strong></strong><strong> km/h</strong></li>
            <button class="currentButton" id="currentButton"><strong>Current</strong></button>
          </ul>
          
        </div>
      </div>
      <div class="days">
        <div class="Sunday">
          <h3>Sunday</h3>
          <h4>🌞</h4>
          <h5>8°C</h5>
        </div>
        <div class="Monday">
          <h3>Monday</h3>
          <h4>🌞</h4>
          <h5>10°C</h5>
        </div>
        <div class="Tuesday">
          <h3>Tuesday</h3>
          <h4>⛅</h4>
          <h5>4°C</h5>
        </div>
        <div class="Wednesday">
          <h3>Wednesday</h3>
          <h4>☁</h4>
          <h5>0°C</h5>
        </div>
        <div class="Thursday">
          <h3>Thursday</h3>
          <h4>🌨</h4>
          <h5>-3°C</h5>
        </div>
      </div>
      <div>
        
        <p>
          Check out weather in <span class="cities">Boston</span>
          <span class="cities">San Francisco</span>
          <span class="cities">Chicago</span>
          <span class="cities">Houston</span>
        </p>
      </div>
    </div>
    <h6><a href="https://github.com/Taniatos/weather-app">Open-source</a> code by Tetiana Korchynska</h6>
    <script src="src/index.js"></script>
  </body>
</html>
